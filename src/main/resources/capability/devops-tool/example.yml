# 簡單範例


info:
  version: 1.0.0
  title: example
  description: |
    Just a example for ChatOps Query Language

low_code:
  operation:
    - name: get-example-echo_message
      parameter:
        message: text message # get from Discord
      description: |
        Just echo a message to Discord
      access: public # all users can execute the operation
      body:
        - toolkit-discord-text: # return to Discord
            text: ${message}
            assign: custom_variable # Declare a new variable

    - name: get-example-cube_of_given_number
      parameter:
        given_number: a given number # 4
      description: |
        Get the cube of the given number.
      access: public
      body:
        - toolkit-math-multiply:
            multiplicand: ${given_number} # 4
            multiplier: ${given_number} # 4
        - toolkit-math-multiply:
            multiplicand: ${toolkit-math-multiply} # 16
            multiplier: ${given_number} # 4
        - toolkit-discord-text:
            text: the cube is ${toolkit-math-multiply} # 64