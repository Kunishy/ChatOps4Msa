info:
  version: 1.0.0
  title: robot-shop-master Microservices System
  description: |
    This is the Robot Shop Master Microservices System, an end-to-end e-commerce demo platform composed of independently deployable services such as cart, catalogue, payment, ratings, and user management. The system includes monitoring, load generation, and storage components, and is designed to simulate a real-world shopping application. Each service is versioned via GitHub and scanned for quality assurance using SonarQube.


