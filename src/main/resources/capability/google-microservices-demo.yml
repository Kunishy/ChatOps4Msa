info:
  version: 1.0.0
  title: google-microservices-demo Microservices System
  description: |
    This is the Google Microservices Demo System, consisting of multiple standalone services such as ads, cart, checkout, payment, and more. Each service represents a distinct functionality within a typical e-commerce platform and is independently deployable. All components are scanned by SonarQube and managed via GitHub for quality assurance and version control.

